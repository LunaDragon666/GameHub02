<html>

<head>

<!-- Fonts -->
<link rel="stylesheet" href="https://use.typekit.net/cbv4ycg.css">
<!-- CSS Files for Index Page -->
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/about.css">
<!-- Icon Uplopads -->
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Top Navigation -->
<header class= "header">
<div class="container">
<!-- Logo -->
<h1>
GameHub
</h1>
    
<!-- Main Menu -->
<nav class="nav">
<ul>
<li>
<a href="index.html">Home</a>
</li>
<li>
<a href="about.html">About</a>
</li>
<li>
<a href="contact.html">Contact</a>
</li>
    
<!-- Search Bar -->
<i class="fas fa-search"></i>
<input type="text" class="search" placeholder="Browse your games..">
    
<!-- User Profile -->
<button class="signup"><a href="signup.html">SignUp</a></button>
<button class="login"><a href="login.html">LogIn</a></button>
<!-- Shopping Cart -->
<a href="checkout.html"><i class="fa fa-shopping-cart"></i></a>
</nav>
</ul>
</div>
</header>

<!-- Checkout Page -->
<div id="wrapper">
<div class="container1">
<div class="order">
<h2>Your order summary</h2>
<div class="item">
<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/harnais.png' alt=''>
<div class="info">
<h4>Julius K9 Powerharness, Mini/M</h4>
<p class="quantity">Quantity: 1</p>
<p class="price">31.95€</p>
</div> <!-- .info -->
</div> <!-- .item -->	
			
<h4 class="ship">Shipping: FREE</h4>
<hr>
<h3 class="total">TOTAL: 60.91€</h3>
</div> <!-- .order -->
</div> <!-- .container1 -->
	
<div class="container2">
<div class="checkout">
<p><i class="fas fa-check-circle"></i>Shipping</p>
<p><i class="fas fa-check-circle"></i>Checkout</p>
<p><i class="fas fa-check-circle"></i>Confirmation</p>
			
<div class="payment">
<div class="content">
<div class="infos">
<div class="method">
<h2>Choose a payment method</h2>
<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/visa.png' alt='' class="visa">
<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/mastercard.png' alt='' class="mastercard">
<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/paypal.png' alt='' class="paypal">
</div> <!-- .method -->
<div class="cardNumber">
<p class="title">Credit card number</p><br>
<input type="text" class="number">
<input type="text" class="number">
<input type="text" class="number">
<input type="text" class="number">							
</div> <!-- .cardNumber -->
<div class="cardHolderName">
<p class="title">Card holder name</p>
<input type="text">
</div> <!-- cardHolderName -->
<div class="expiration">
<p class="title">Expiration date</p>
<select>
<option>Month</option>
<option>01</option>
<option>02</option>
<option>03</option>
</select>
<select>
<option>Year</option>
<option>2019</option>
<option>2020</option>
<option>2021</option>
</select>
</div> <!-- .expiration -->
<div class="security">
<p class="title">Security</p>
<input type="text">
</div><!-- .security -->
<button class ="buy">Checkout</button>
</div> <!-- .infos -->
</div> <!-- .content -->
</div> <!-- .payment -->
</div> <!-- .checkout -->
</div> <!-- .container2 -->
</div> <!-- #wrapper -->

<!-- Footer -->
<footer>
Copyright &copy;
</footer>
</body>
</html>
