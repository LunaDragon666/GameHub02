<body>
<!-- Top Navigation -->
<header class= "header">
<div class="container">
<!-- Logo -->
<h1>
GameHub
</h1>

<!-- Main Menu -->
<nav class="nav">
<ul>
<li>

</li>

<button class="login">LogIn</button>
<label for="shopping-cart"><i class="fa fa-shopping-cart"></i></label>
</nav>
</ul>

<!-- Contact Form -->
<main class="contact">
<h1>Leave us a request!</h1>
<p>Fill inn the details in the contact form below to tell us how we can serve you and get in contact with you.</p>
<p>We will respond within 24 hours during our working days and hours.</p>
<form method="POST">
<div class="contact-form">
<section>
<label>
<span>Name</span>
<input name="name" type="text" placeholder="Name"/>
</label>
<label>
<span>Email</span>
<input name="email" type="email" placeholder="Email"/>
</label>
</section>
<!-- Optimal Fields -->
<label>
<span>Phone number</span>
<input name="phone" type="phone" placeholder="phone"/>
</label>
<label>
<span>Subject</span>
<input name="subject" type="text" placeholder="Subject"/>
</label>
<!-- Typing Message Field and Send -->
<section>
<label>
<span>Message</span>
<textarea name="message" placeholder="Message"></textarea>
</section>
</label>
</div>
<input name="submit" type="submit" value="Send"/>
</form>
</main>

<!-- Footer -->
<footer>
Copyright &copy;
</footer>
</body>
</html>
