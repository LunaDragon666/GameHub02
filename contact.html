<body>
<!-- Top Navigation -->

<!-- Logo -->
<h1>
GameHub
</h1>

<!-- Main Menu -->
<nav class="nav">
<ul>
<li>

</li>

<!-- Contact Form -->
<main class="contact">
    <h1>Contact</h1>
    <form method="POST">
    <div class="form-wrapper">
    <section>
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" />
    <label for="email">Email</label>
    <input type="email" id="email" name="Email" />
</div>
    <div>
    </section>
    <section>
    <label for="message">Message</label>
    <textarea id="message" name="message"></textarea>
    </section>
    </div>
    <input type="submit" value="Send Now" class="cta-button"/>
    </form>
    </main>

<footer>

</footer>
