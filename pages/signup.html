<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width, initial scale=1.0" />
<meta name="description" content="Gaming Page" />
<title>GameHub | SignUp</title>
<!-- Fonts and other (CSS) Files -->
<link rel="stylesheet" href="https://use.typekit.net/cbv4ycg.css">
<link rel="stylesheet" href="../CSS/index/style.css">
<link rel="stylesheet" href="../CSS/signup.css">
<link rel="stylesheet" href="../CSS/contact.css">
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Top Navigation -->
<header class="header">
    <a href="../index.html" class="logo">GameHub</a>
    <!-- Hamburger Menu -->
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <!-- User Menu -->
    <ul class="menu">
    <li class="signup_button"><a href="../pages/signup.html">Signup</a></li>
    <li class="login_button"><a href="../pages/login.html"><i class="fas fa-user-alt"></i></a></li>
    <li class="shopping_cart"><a href="../pages/checkout.html"><i class="fa fa-shopping-cart"></i></a></li>
    </ul>
    <!-- Search Bar -->        
    <div class="container">
    <div class="search-box">
    <input type="text" class="search-input" placeholder="Browse Games ...">
    <button class="search-button">
    <i class="fas fa-search"></i>
    </button>
    </div>
    </div>
    <!-- Nav Bar -->        
    <ul class="topmenu">
    <li><a href="../pages/about.html">About</a></li>
    <li><a href="../pages/contact.html">Contact</a></li>
    </ul>
    </header>

<!-- Sign Up Form -->
<div class="form-text">
<h1>Join our community!</h1>
</div>
<form>      
<input name="name" type="text" class="feedback-input" placeholder="Username:" />
<input name="email" type="text" class="feedback-input" placeholder="Email:" />   
<input type="password" class=feedback-input name="password" required="" placeholder="Password:"/>
<input type="password" class=feedback-input name="password" required="" placeholder="Repeat Password:"/>
<!-- Checkbox -->
<label class="check"><p class="checkmark">I would like to stay updated on GameHub's newsletters</p>
<input type="checkbox" checked="checked" checked>
<span class="checkmark"></span>
</label>
<!-- Register Button -->
<input type="button" class= "registerbtn" value="REGISTER"/> 
</form>

<!-- Terms and Privacy info -->
<section class="agreement">
<p>By creating account I confirm that I'm at least 18 years old</p>
<p>and agree to GameHub <span class="terms">Terms and Conditions </span> and <span class="terms">Privacy Policy</span>.</p>
</section>
<!-- Login -->
<p class="log">Already have an account? <a href="../pages/login.html">Log in</a></p>
<!-- Footer -->
<footer>
Copyright &copy;
</footer>
</body>
</html>
