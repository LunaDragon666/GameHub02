<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width, initial scale=1.0" />
<meta name="description" content="Gaming Page" />
<title>GameHub | Checkout</title>
<!-- Fonts -->
<link rel="stylesheet" href="https://use.typekit.net/cbv4ycg.css">
<!-- CSS Files for Index Page -->
<link rel="stylesheet" href="../CSS/index/style.css">
<link rel="stylesheet" href="../CSS/checkout.css">
<!-- Icon Uplopads -->
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Top Navigation -->
<header class="header">
    <a href="../index.html" class="logo">GameHub</a>
    <!-- Hamburger Menu -->
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <!-- User Menu -->
    <ul class="menu">
    <li class="signup_button"><a href="../pages/signup.html">Signup</a></li>
    <li class="login_button"><a href="../pages/login.html"><i class="fas fa-user-alt"></i></a></li>
    <li class="shopping_cart"><a href="../pages/checkout.html"><i class="fa fa-shopping-cart"></i></a></li>
    </ul>
    <!-- Search Bar -->        
    <div class="container">
    <div class="search-box">
    <input type="text" class="search-input" placeholder="Browse Games ...">
    <button class="search-button">
    <i class="fas fa-search"></i>
    </button>
    </div>
    </div>
    <!-- Nav Bar -->        
    <ul class="topmenu">
    <li><a href="../pages/about.html">About</a></li>
    <li><a href="../pages/contact.html">Contact</a></li>
    </ul>
    </header>

<!-- Checkout Page -->
<div class="checkout-page">
<!-- Cart Section -->
<div class="cart">
<div class="image_product">
<h2 class="cart_heading">Your cart</h2>
<h3 class="cart_subheading1">Assassin's Creed: Valhalla</h3>
<h3 class="cart_subheading2">Ultimate Edition for Ubisoft</h3>
<h3 class="product_number">- 1 +</h3><h3 class="subtotal">Subtotal:</h3>
<h3 class="cart_price">$78.95</h3>
<img src="../images/products/ac.jpg" class="product_cart1" alt="Assasin's Creed: Valhalla">
<i class="fas fa-trash" aria-hidden="true"></i>
<div class="decor-overline"></div>
<div class="decor-underline"></div>
<div class="pricing">
<h3 class="tax_heading">Service Fee</h3>
<h3 class="tax">USD 00.05</h3>
<h3 class="total_heading">Total:</h3>
<h3 class="total">$79.00</h3>
</div>
<!-- Back to Store-Button -->
<a href="../index.html" class="main-cta">Back to Gamestore</a>
</div>        
</div>

<!-- Payment Section -->
<div class="payment">
<h2 class="cart-headings">Checkout</h2>
<!-- Checkout Form -->
<form class="checkout">
    <p class="card">
<!-- Form Inputs -->
<input type="text" class="checkout-input checkout-name" placeholder="Your name" autofocus="">
<input type="text" class="checkout-input checkout-mm" placeholder="MM">
<input type="text" class="checkout-input checkout-yy" placeholder="YY">
<input type="text" class="checkout-input checkout-card" placeholder="**** **** **** ****">
<input type="text" class="checkout-input checkout-cvc" placeholder="CVC">
</p>
<!-- Purcase Button -->
<p class="purcase">
<input type="submit" value="Purchase" class="checkout-btn">
</p>
</form>        
</div>
</div>

<!-- Footer -->
<footer>
Copyright &copy;
</footer>
</body>
</html>
