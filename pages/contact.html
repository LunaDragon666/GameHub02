<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width, initial scale=1.0" />

<title>GameHub | Contact</title>
<!-- Fonts and other (CSS) Files -->
<link rel="stylesheet" href="https://use.typekit.net/cbv4ycg.css">
<link rel="stylesheet" href="../CSS/index/style.css">
<link rel="stylesheet" href="../CSS/contact.css">
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Top Navigation -->
<header class="header">
    <a href="../index.html" class="logo">GameHub</a>
    <!-- Hamburger Menu -->
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <!-- User Menu -->
    <ul class="menu">
    <li class="signup_button"><a href="../pages/signup.html">Signup</a></li>
    <li class="login_button"><a href="../pages/login.html"><i class="fas fa-user-alt"></i></a></li>
    <li class="shopping_cart"><a href="../pages/checkout.html"><i class="fa fa-shopping-cart"></i></a></li>
    </ul>
    <!-- Search Bar -->        
    <div class="container">
    <div class="search-box">
    <input type="text" class="search-input" placeholder="Browse Games ...">
    <button class="search-button">
    <i class="fas fa-search"></i>
    </button>
    </div>
    </div>
    <!-- Nav Bar -->        
    <ul class="topmenu">
    <li><a href="../pages/about.html">About</a></li>
    <li><a href="../pages/contact.html">Contact</a></li>
    </ul>
    </header>

<!-- Contact Form -->
<div class="form-text">
<h1>Leave us a request!</h1>
<p>Fill inn the details in the contact form below to tell us how we can serve you.</p>
<p>We will respond within 24 hours during our working days and hours.</p>
</div>
<form>      
<input name="name" type="text" class="feedback-input" placeholder="Name:" />   
<input name="email" type="text" class="feedback-input" placeholder="Email:" />
<input name="subject" type="text" class="feedback-input" placeholder="Subject:" />
<!-- Message Box -->
<textarea name="text" class="feedback-input" placeholder="Message:"></textarea>
<!-- Send Button -->
<input type="submit" value="SEND"/>
</form>

<!-- Footer -->
<footer>
Copyright &copy;
</footer>
</body>
</html>
