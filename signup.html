<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width-device-width, initial scale=1.0" />
<meta name="description" content="Gaming Page" />
<title>GameHub | SignUp</title>
<!-- Fonts and other (CSS) Files -->
<link rel="stylesheet" href="https://use.typekit.net/cbv4ycg.css">
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/signup.css">
<link rel="stylesheet" href="CSS/contact.css">
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Top Navigation -->
<header class= "header">
<div class="container">
<!-- Logo -->
<h1>
GameHub
</h1>

<!-- Main Menu -->
<nav class="nav">
<ul>
<li>
<a href="index.html">Home</a>
</li>
<li>
<a href="#">About</a>
</li>
<li>
<a href="#">Games</a>
</li>
<li>
<a href="contact.html">Contact</a>
</li>

<!-- Search Bar -->
<i class="fas fa-search"></i>
<input type="text" placeholder="Browse your games..">

<!-- User Profile -->
<button class="signup">SignUp</button>
<button class="login">LogIn</button>
<label for="shopping-cart"><i class="fa fa-shopping-cart"></i></label>
</nav>
</ul>
</div>
</header>

<!-- Sign Up Form -->
<div class="form-text">
<h1>Join our community!</h1>
</div>
<form>      
<input name="name" type="text" class="feedback-input" placeholder="Username:" />
<input name="email" type="text" class="feedback-input" placeholder="Email:" />   
<input type="password" class=feedback-input name="password" required="" placeholder="Password:"/>
<input type="password" class=feedback-input name="password" required="" placeholder="Repeat Password:"/>
<!-- Checkboxes -->
<label for="checkboxes">Do you want to stay updated on our weekly mail newsletters?</label>
<p class="choose">
<label><input type="radio" name="yes" value="yes" />YES</label>
<label><input type="radio" name="no" value="no" />NO</label>
</p>

<!-- Register Button -->
<input type="submit" value="REGISTER"/>
</form>

<!-- Agreement -->
<section class="agreement">
<p>By creating account I confirm that I'm at least 18 years old</p>
<p>and agree to GameHub <span class="privacy">Terms and Conditions</span>and<span class="terms">Privacy Policy</span>.</p>
</section>
<!-- Login -->
<p class="login">Already have an account? <a href="#">Log in</a></p>
<!-- Footer -->
<footer>
Copyright &copy;
</footer>
</body>
</html>
